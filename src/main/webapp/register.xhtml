<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
>
    <ui:define name="title">hello</ui:define>

    <ui:define name="content">
        <b:container>
            <b:column span="4"></b:column>
            <b:column span="4" style="margin: 0 auto;">
                <h1 align="center" style="margin-bottom:40px;margin-top:100px">Registrieren</h1>
                <h:panelGrid columns="2" style="margin: 0 auto;width:80%" align="center">
                    <h:form>
                        <b:inputText placeholder="Benutzername" binding="#{inputEmail}" tooltip="Dein Benutzername" tooltip-position="auto">
                        </b:inputText>
                        <br/>
                        <b:inputText placeholder="Password"  type="password" binding="#{inputPassword}"
                                     tooltip="Dein Passwort" tooltip-position="auto">
                        </b:inputText>
                        <br/>
                        <b:inputText placeholder="Password Wiederholen"  type="password" binding="#{inputPasswordRepeat}" tooltip="Wiederhole dein Passwort" tooltip-position="auto">
                        </b:inputText>
                        <br/>
                        <b:inputText placeholder="Registerierungspasswort"
                                     type="password" binding="#{inputPasswordRegister}" value="#{RegisterController.registerPassword}"
                                     tooltip="Frag deinen Lehrer nach dem Passwort" tooltip-position="auto">
                        </b:inputText>
                        <br/>
                        <b:commandButton value="REGISTRIEREN" align="center" style="width:100%" look="danger"
                             action="#{RegisterController.register(inputEmail.value,inputPassword.value,inputPasswordRepeat.value)}">

                        </b:commandButton>
                        <p style="font-size:10px;color:#BBB;margin-top:10px" align="center">Mit dem Registrieren akzeptiere ich die Schulordnung</p>
                        <h:outputLabel value="#{RegisterController.resultMessage}" align="center" styleClass="center-label"></h:outputLabel>
                    </h:form>
                </h:panelGrid>
            </b:column>
            <b:column span="4"></b:column>
        </b:container>
    </ui:define>
</ui:composition>
