<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">hello</ui:define>

    <ui:define name="content">
        <b:container>
            <b:column span="4"></b:column>
            <b:column span="4" style="margin: 0 auto;">
                <h1 align="center" style="margin-bottom:40px;margin-top:100px">Login</h1>
                <h:panelGrid columns="2" style="margin: 0 auto;width:80%" align="center">
                    <h:form>
                        <b:inputText placeholder="email" binding="#{inputEmail}">
                        </b:inputText>
                        <br/>
                        <b:inputText placeholder="password"  type="password" binding="#{inputPassword}">
                        </b:inputText>
                        <br/>
                        <b:commandButton value="LOGIN" align="center" style="width:100%" look="danger"
                                         action="#{LoginController.login(inputEmail.value,inputPassword.value)}">

                        </b:commandButton>
                        <p style="font-size:10px;color:#BBB;margin-top:10px" align="center">Mit dem Login akzeptiere ich die Schulordnung</p>
                        <h:outputLabel value="#{LoginController.resultMessage}" align="center" styleClass="center-label"></h:outputLabel>
                    </h:form>
                </h:panelGrid>
            </b:column>
            <b:column span="4"></b:column>
        </b:container>
    </ui:define>
</ui:composition>
